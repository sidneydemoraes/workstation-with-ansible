- name: Download Teams4Linux installer
  get-url: 
    url: "{{ teams4linux_url }}"
    dest: "{{ tmp_dir }}"
  check_mode: no

- name: "Install Teams4Linux"
  become: yes
  apt: 
    deb: "{{ tmp_dir }}/{{ teams4linux_file }}"

- name: Remove .deb file
  file:
    path: "{{ tmp_dir }}/{{ teams4linux_file }}"
    state: absent
  check_mode: no
