- name: Download TeamViewer installer
  get-url: 
    url: "{{ teamviewer_url }}" 
    dest: "{{ tmp_dir }}"
    check_mode: no

- name: Install TeamViewer
  become: yes
  apt: 
    deb: "{{ tmp_dir }}/{{ teamviewer_file }}"

- name: Remove .deb file
  file:
    path: "{{ tmp_dir }}/{{ teaviewer_file }}"
    state: absent
    check_mode: no
