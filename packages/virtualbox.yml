- name: "Add Virtualbox repository key"
  become: true
  apt_key:
    url: "https://www.virtualbox.org/download/oracle_vbox_2016.asc"
    state: present

- name: "Add Virtualbox repository"
  become: true
  gather_facts: true
  apt_repository:
    repo: "https://download.virtualbox.org/virtualbox/debian {{ ansible_distribution_release }} contrib"
    state: present

- name: "Install Virtualbox"
  become: true
  apt:
    update_cache: true
    name: "virtualbox-{{ virtualbox_version }}"
    state: latest
    autoclean: true
