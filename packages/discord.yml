- name: Install Discord
  tags: discord
  block:
  - name: Download installer
    get_url: 
      url: "{{ discord_url }}"
      dest: "{{ tmp_dir }}"
    check_mode: no

  - name: Install package
    become: yes
    apt: 
      deb: "{{ tmp_dir }}/{{ discord_file }}"

  - name: Remove installer
    file:
      path: "{{ tmp_dir }}/{{ discord_file }}"
      state: absent
    check_mode: no
