- name: Add WineHQ repository key
  become: yes
  apt_key:
    url: "https://dl.winehq.org/wine-builds/winehq.key"
    state: present

- name: Add WineHQ repository
  become: yes
  gather_facts: yes
  apt_repository:
    repo: "https://dl.winehq.org/wine-builds/ubuntu/ {{ ansible_distribution_release }} main"
    state: present

- name: Install WineHQ
  become: yes
  apt:
    update_cache: yes
    name: winehq-stable
    state: latest
    install_recommends: yes
    autoclean: yes

- name: Remove outdated version of Winetricks
  become: yes
  apt:
    name: winetricks
    state: absent
    purge: yes

- name: Download updated Winetricks installer
  become: yes
  get_url:
    url: "https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks"
    dest: "/usr/bin/local"
    mode: "0754"

- name: Download Winetricks bash completion
  become: yes
  get_url:
    url: "https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks.bash-completion"
    dest: "/usr/share/bash-completion/completions/winetricks"
    force: yes

- name: Download Winetrics man pages
  become: yes
  get_url:
    url: "https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks.1"
    dest: "/usr/share/man/man1"
