- name: "Add Universe Repository"
  become: true
  apt_repository: 
    repo: universe
    state: present
    update_cache: true
    validate_certs: false

- name: Install base apt packages
  become: true
  apt: 
    name: {{ item }} 
    state: latest
  with_items:
    - software-properties-common
    - atop
    - curl
    - git
    - p7zip-full
    - p7zip-rar
    - p7zip-desktop
    - wget
