- name: Add Universe Repository
  tags: default
  become: yes
  apt_repository: 
    repo: universe
    state: present
    update_cache: yes
    validate_certs: no

- name: Install base apt packages
  tags: default
  become: yes
  apt: 
    name: "{{ item }}"
    state: latest
  with_items:
    - software-properties-common
    - atop
    - curl
    - git
    - gtar
    - p7zip-full
    - p7zip-rar
    - p7zip-desktop
    - solaar
    - wget
