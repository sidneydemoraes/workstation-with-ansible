- name: Download localwp
  get_url: 
    url: "{{ localwp_url }}"
    dest: "{{ tmp_dir }}"
  check_mode: no

- name: Install Latest LibreOffice
  become: yes
  apt: 
    deb: "{{ tmp_dir }}/{{ localwp_file }}"

- name: Remove .deb file
  file:
    path: "{{ tmp_dir }}/{{ localwp_file }}"
    state: absent
  check_mode: no

