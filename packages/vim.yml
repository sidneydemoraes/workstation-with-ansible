- name: Install and setup Neovim
  tags: 
    - vim
    - neovim
  become: yes
  block:
  - name: Install package
    apt: 
      name: {{ item }} 
      state: latest
    with_items:
      - neovim
      - python-neovim
      - python3-neovim

  - name: Copy configuration file
    copy:
      src: '.vimrc'
      dest: '~/'
      force: yes
