tmp_dir: "{{ ansible_user_dir }}/tmp/ansible_tmp"
github_api_first_part: "https://api.github.com/repos"
github_api_last_part: "releases/lastest"

localwp_version: "6.1.7"
localwp_build: "{{ localwp_version }}+5610"
localwp_file: "local-{{ localwp_version  }}-linux.deb"
localwp_url: "https://cdn.localwp.com/releases-stable/{{ localwp_build }}/{{ localwp_file }}"

teams4linux_version: "1.0.20"
teams4linux_file: "teams-for-linux_1.0.20_amd64.deb"
teams4linux_url: "https://github.com/IsmaelMartinez/teams-for-linux/releases/download/v{{ teams4linux_version }}/{{ teams4linux_file  }}"

teamviewer_file: "teamviewer_amd64.deb"
teamviewer_url: "https://download.teamviewer.com/download/linux/{{ teamviewer_file }}"

virtualbox_version: "6.1"

vivaldi_browser_version: "5.0"
vivaldi_browser_build: "2497.28"
vivaldi_browser_file: "vivaldi-stable_{{ vivaldi_browser_version }}.{{ vivaldi_browser_build }}_amd64.deb"
vivaldi_browser_url: "https://downloads.vivaldi.com/stable/{{ vivaldi_browser_file }}"

autokey_version: "0.95.10"
autokey_file: "autokey-gtk_{{ autokey_version }}-0_all.deb"
autokey_url: "https://github.com/autokey/autokey/releases/download/v{{ autokey_version }}/{{ autokey_file }}"
autokey_config_dest: "~/.config/autokey"

discord_version: "0.0.16"
discord_file: "discord-{{ discord_version }}.deb"
discord_url: "https://dl.discordapp.net/apps/linux/{{ discord_version }}/{{ discord_file }}"

telegram_file: "telegram.tar.xz"
telegram_url: "https://telegram.org/dl/desktop/linux"
telegram_dest: "{{ tmp_dir }}/{{ telegram_file }}"

gog_repo: "sharkwouter/minigalaxy"
gog_dest: "{{ tmp_dir }}/gog.deb"
