- name: Preparing installation and setup of Docker
  tags: 
    - dev
    - docker
  become: yes
  block:
    - name: Uninstalling older versions
      apt:
        name: "{{ packages }}"
        state: absent
      vars:
        packages:
          - docker 
          - docker-engine 
          - docker.io 
          - containerd 
          - runc

    - name: Installing pre requisites
      apt:
        name: "{{ packages }}"
        state: latest
        autoclean: yes
      vars:
        packages:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release

    - name: Installing Docker's official GPG key
      get_url:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        dest: /etc/apt/keyrings/docker.gpg

    - name: Add Docker's official repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg trusted=yes] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker Engine
      apt:
        update_cache: yes
        name: "{{ packages }}"
        state: latest
      vars:
        packages:
          - docker-ce 
          - docker-ce-cli 
          - containerd.io
          - docker-compose-plugin
